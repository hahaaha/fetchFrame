<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/fetchFrame.js"></script>
</head>

<body>
    <h1>timeout例子</h1>
    <h1 id="content"></h1>
    <script>
        fetchFrame({
            url: "http://localhost:3000/timeout",
            method: "get",
            responseType: "text",
            timeout: 500
        }).then((res) => {
            console.log(res)
        }).catch(err => {
            console.log(err)
            if (err === "timeout") {
                let content = document.getElementById("content")
                content.innerText = "timeout 生效"
            }
        })
    </script>
</body>

</html>
